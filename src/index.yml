addUser:
  handler: src/user/adduser/handler.addUser
  events:
    - httpApi:
        path: /
        method: post
getUser:
  handler: src/user/getuser/handler.getUser
  events:
    - httpApi:
        path: /
        method: get
deleteUser:
  handler: src/user/deleteuser/handler.deleteUser
  events:
    - httpApi:
        path: /
        method: delete
putUser:
  handler: src/user/putuser/handler.putUser
  events:
    - httpApi:
        path: /
        method: put